{% extends 'base.html' %}
{% block title %}Sign Out{% endblock %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg">
                <div class="card-body p-4 text-center">

                    <h3 class="card-title text-center mb-4">
                        <i class="fa-solid fa-circle-question text-danger"></i> 
                        Are you sure you want to sign out?
                    </h3>

                    <p class="text-muted mb-4">
                        You will be logged out of your Cook & Look account.
                    </p>

                    <form method="POST" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-lg w-100 mb-3">
                            <i class="fa-solid fa-right-from-bracket"></i> Yes, Sign Out
                        </button>
                    </form>

                    <a href="/" class="btn btn-secondary w-100">
                        <i class="fa-solid fa-arrow-left"></i> Cancel
                    </a>

                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
